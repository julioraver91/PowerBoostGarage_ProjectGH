      <div id="contact" class="contact">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="titlepage">
                     <h2>Deja tus datos para contactarte</h2>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-6">
                        <form id="request" class="main_form" action="https://formspree.io/f/mpwyvzqg" method="POST">
                              <div class="row">
                                 <div class="col-md-12">
                                    <input class="contactus" placeholder="Nombre" type="text" name="name" required> 
                                 </div>
                                 <div class="col-md-12">
                                    <input class="contactus" placeholder="Email" type="email" name="email" required> 
                                 </div>
                                 <div class="col-md-12">
                                    <input class="contactus" placeholder="Número Telefónico" type="tel" name="phone" required>                          
                                 </div>
                                 <div class="col-md-12">
                                    <textarea class="textarea" placeholder="Mensaje" name="message" required></textarea>
                                 </div>
                                 <div class="col-md-12">
                                    <button type="submit" class="send_btn">Enviar</button>
                                 </div>
                                 <!-- Aquí aparecerá el mensaje -->
                                 <div class="col-md-12">
                                    <p id="form-status" style="margin-top:10px; font-weight:bold;"></p>
                                 </div>
                              </div>
                           </form>

                           <script>
                           const form = document.getElementById("request");
                           const status = document.getElementById("form-status");

                           form.addEventListener("submit", async (e) => {
                           e.preventDefault(); // Evita redirección
                           const data = new FormData(form);
                           try {
                              const response = await fetch(form.action, {
                                 method: form.method,
                                 body: data,
                                 headers: { 'Accept': 'application/json' }
                              });
                              if (response.ok) {
                                 status.textContent = "✅ ¡Te contactaremos de inmediato!";
                                 status.style.color = "green";
                                 form.reset();
                              } else {
                                 status.textContent = "❌ Ocurrió un error al enviar tus datos, por favor vuelve a intentar.";
                                 status.style.color = "red";
                              }
                           } catch (error) {
                              status.textContent = "⚠️ Error de conexión. Intenta más tarde.";
                              status.style.color = "red";
                           }
                           });
                           </script>
